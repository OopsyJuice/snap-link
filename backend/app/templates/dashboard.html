{% extends "base.html" %}

{% block title %}Dashboard - SnapLink{% endblock %}

{% block content %}
<div class="container">
    <div class="dashboard-container">
        <!-- URL Shortener Form -->
        <div class="card shortener-box">
            <h2>Shorten a URL</h2>
            <form id="urlForm" class="url-form">
                <div class="form-group">
                    <input type="url" id="originalUrl" class="url-input" placeholder="Enter your URL here" required>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary">
                    <i class="fas fa-link"></i> Shorten
                </button>
            </form>
            <div id="result"></div>
        </div>

        <!-- URLs List -->
        <div class="urls-list">
            <h2>Your URLs</h2>
            {% for url in urls %}
            <div class="url-item">
                <div class="url-details">
                    <div class="original-url">{{ url.original_url }}</div>
                    <div class="short-url">
                        http://{{ request.host }}/{{ url.short_code }}
                        <button class="btn btn-copy" onclick="copyUrl(this)" data-url="http://{{ request.host }}/{{ url.short_code }}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="url-stats">
                    <span>{{ url.clicks }} clicks</span>
                    <a href="{{ url_for('main.url_stats', short_code=url.short_code) }}" class="btn btn-info stats-btn">
                        <i class="fas fa-chart-bar"></i> Stats
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
function copyUrl(button) {
    const url = button.getAttribute('data-url');
    navigator.clipboard.writeText(url).then(() => {
        // Change icon temporarily to show success
        const icon = button.querySelector('i');
        icon.classList.remove('fa-copy');
        icon.classList.add('fa-check');
        setTimeout(() => {
            icon.classList.remove('fa-check');
            icon.classList.add('fa-copy');
        }, 2000);
    });
}

document.getElementById('urlForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const originalUrl = document.getElementById('originalUrl').value;
    const submitButton = document.getElementById('submitButton');
    const resultDiv = document.getElementById('result');
    
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    
    fetch('/api/shorten', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            url: originalUrl
        })
    })
    .then(response => response.json())
    .then(data => {
        const shortUrl = `http://${data.domain}/${data.short_code}`;
        resultDiv.innerHTML = `
            <div class="alert alert-success">
                <p>Your shortened URL:</p>
                <a href="${shortUrl}" target="_blank">${shortUrl}</a>
                <button class="btn btn-copy" onclick="copyUrl(this)" data-url="${shortUrl}">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        `;
        // Refresh the page to show the new URL in the list
        setTimeout(() => location.reload(), 2000);
    })
    .catch(error => {
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                Error: ${error.message}
            </div>
        `;
    })
    .finally(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-link"></i> Shorten';
    });
});
</script>
{% endblock %}
