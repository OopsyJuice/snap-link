{% extends "base.html" %}

{% block title %}Settings - SnapLink{% endblock %}

{% block content %}
<div class="container">
    <div class="settings-container">
        <div class="settings-header">
            <h2>Settings</h2>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Custom Domains Section -->
        <div class="card domain-manager">
            <h3>Custom Domains</h3>
            <p class="section-description">Add and manage your custom domains for shortened URLs.</p>
            
            <form id="domainForm" class="domain-form">
                <div class="form-group">
                    <input type="text" id="domainInput" class="domain-input" 
                           placeholder="Enter your domain (e.g., example.com)" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Domain
                </button>
            </form>

            <div class="domains-list">
                <!-- Domains will be listed here -->
            </div>
        </div>
    </div>
</div>

<style>
.settings-container {
    max-width: 800px;
    margin: 0 auto;
}

.settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.domain-manager {
    margin-top: 2rem;
}

.section-description {
    color: #666;
    margin-bottom: 1.5rem;
}

.domain-form {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.domain-input {
    flex-grow: 1;
    padding: 0.75rem 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
}

.domains-list {
    display: grid;
    gap: 1rem;
}
</style>

<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
